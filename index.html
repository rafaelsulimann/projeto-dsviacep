<!DOCTYPE html>
<html lang="pt=br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSViaCEP</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
        <nav class="container nav-container">
          <h1>DSViaCEP</h1>
          <div class="contact-link">contato</div>
        </nav>
    </header>
    <main>
      <section id="form-section" class="generic-section form-section">
        <div class="container form-container">
          <form id="form-validation" name="newAdress" class="form-adress">
            <div class="form-input">
              <label for="cep">CEP</label>
              <input name="cep" id="cep" type="text" placeholder="CEP">
              <div class="error-message" data-error="cep"></div>
            </div>
            <div class="form-input">
              <label for="logradouro">Logradouro</label>
              <input name="logradouro" id="logradouro" type="text" placeholder="Logradouro" disabled>
              <div class="error-message" data-error="logradouro"></div>
            </div>
            <div class="form-input">
              <label for="numero">Número</label>
              <input name="numero" id="numero" type="text" placeholder="Número">
              <div class="error-message" data-error="numero"></div>
            </div>
            <div class="form-input">
              <label for="cidade">Cidade</label>
              <input name="cidade" id="cidade" type="text" placeholder="Cidade" disabled>
              <div class="error-message" data-error="cidade"></div>
            </div>
            <div class="form-buttons">
              <button name="btnSalvar" type="submit" class="button-left">Salvar</button>
              <button name="btnLimpar" type="reset" class="button-right">Limpar</button>
            </div>
          </form>
        </div>
      </section>
      <section id="card-section" class="card-section">
        <div id="card-container" class="container card-container">
        </div>        
      </section>
    </main>
    <section id="modal-contact" class="modal-container">
      <div class="modal-box">
        <div class="modal-content">
          <p>@rafasulimann.ig</p>
        </div>
        <div class="form-buttons">
          <button id="modal-contact-close">Fechar</button>
        </div>
      </div>
    </section>
    <script type="module" src="./js/dsviacep.js"></script>
  </body>
</html>
